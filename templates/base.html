<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title%} {% endblock %}</title>
    <link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Cook<span>it</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <!--USER IMAGE-->
        <img src="" class="profile_image" alt="">
        <h4>USERNAME</h4>
      </center>
      <a href="/"><i class="fas fa-desktop"></i><span>Home</span></a>
      <a href="/search"><i class="fas fa-cogs"></i><span>Procurar</span></a>
      <a href="#"><i class="fas fa-table"></i><span>Recomendados</span></a>
      <a href="#"><i class="fas fa-th"></i><span>Favoritos</span></a>
      <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">
      {% block content %} {% endblock %}
      
    </div>
    
    

  </body>
</html>
